apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-login-app
  labels:
    app: php-login-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-login-app
  template:
    metadata:
      labels:
        app: php-login-app
    spec:
      containers:
        - name: php-login-app
          image: php-login-app:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
